{% extends 'base_layout.html' %}
{% block content%}

    in article template html
    <h1>article list</h1>
    {% for article in articles %}
        <div class="article">
            <h2><a href={% url "articles:detail" slug=article.slug %}>{{article.title}}</a></h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        </div>
    {%endfor%}
{% endblock %}
